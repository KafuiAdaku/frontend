<!DOCTYPE html>
<html>
    <head>
        <title>Basic Tags</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="This is a basic HTML page">
        <meta name="viewport" content="width=device-width, initial=scale=1.0">

        <script>
            function myFunction() {
                var x = document.getElementById("fname");
                x.value = x.value.toUpperCase();
            }
        </script>
    </head>
    <body>
        <p>This is a sample HTML page</p>
        <p>This javascript fucntion will capitalise my name</p>
        <p>Enter your name</p> <input type="text" id="fname" onchange="myFunction()"> <br>
    </body> 
</html>
