<!DOCTYPE html>
<html>
    <head>
        <title>Basic Tags</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="This is a basic HTML page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>This is line 1. <br> This is line 2. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; This is line 3.</p>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p><strong>Bold Text</strong> <br>
        <em>Italic Text</em> <br>
        <u>Underlined Text</u> <br>
        <strike>Strike Text</strike> <br>
        <strong><em><u>Bold, Italic and Underlined Text</u></em></strong>
    </p>
    </body>
</html>
